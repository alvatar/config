Section "InputClass"
    Identifier "touchpad"
    Driver "libinput"
    MatchIsTouchpad "on"
    
    # Natural scrolling (inverted)
    Option "NaturalScrolling" "true"
    
    # Adjust scroll speed (lower = slower, range typically 0.0 to 1.0)
    Option "ScrollPixelDistance" "100"
    
    # Tapping configuration
    Option "Tapping" "on"
    Option "TappingButtonMap" "lrm"  # 1-finger=left, 2-finger=right, 3-finger=middle
    
    # Disable tap-to-click if it's causing issues
    # Option "Tapping" "off"
    
    # Click method - use clickfinger instead of button areas
    Option "ClickMethod" "clickfinger"
    
    # Acceleration (optional, -1 to 1, lower = slower pointer)
    Option "AccelSpeed" "0.3"
EndSection
